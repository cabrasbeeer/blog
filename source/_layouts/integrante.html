---
layout: default
---

  <header class="post-header intro">
    <div class="intro-in">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.position %}
        <h2 class="intro-subtitle">{{ page.position }}</h2>
      {% endif %}
    </div>
  </header>

  <div class="post-content container">
    {{ content }}
  </div>
</article>
